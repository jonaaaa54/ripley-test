<div class="card">
  <p-table [value]="rows" responsiveLayout="stack" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th class="default-cursor" *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rows>
      <tr>
        <td class="default-cursor" *ngFor="let col of columns">
          <span class="p-column-title">
            <strong>{{col}}:</strong>
          </span>
          {{rows[col]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
