<div class="card">
  <p-table [value]="rows" responsiveLayout="stack" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rows >
      <tr>
        <td *ngFor="let col of columns">
          <span class="p-column-title">{{col}}</span>
          {{rows[col]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
