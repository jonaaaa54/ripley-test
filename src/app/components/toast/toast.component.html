<div class="toast-container position-fixed end-0 p-3 cursor-pointer">
	<ngb-toast #toastElement *ngFor="let toast of service.toasts" [ngClass]="[toast.classname]" [autohide]="true"
		[delay]="toast.delay" (hidden)="service.removeToast(toast.id)" (click)="toastElement.hide()">
		{{ toast.message }}
	</ngb-toast>
</div>
